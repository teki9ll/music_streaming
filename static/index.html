<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Music Room</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸŽµ Music Room</h1>

    <div id="joinBox" class="card">
      <input id="username" placeholder="Your name" autocomplete="off" />
      <input id="room" placeholder="Room name" value="lobby" autocomplete="off" />
      <button id="joinBtn">Join Room</button>

      <div class="roomsSection">
        <h3>Active Rooms</h3>
        <div id="activeRooms">
          <p>Loading active rooms...</p>
        </div>
      </div>
    </div>

    <div id="roomBox" class="card hidden">
      <div class="roomHeader">
        <div class="room-info-section">
          <div>Room: <span id="roomName"></span></div>
          <div class="host-info">
            Host: <span id="hostName">None</span>
            <span id="hostBadge" class="host-badge hidden">ðŸ‘‘ HOST</span>
          </div>
        </div>
        <div class="room-controls-section">
          <div>Users: <span id="userCount">0</span></div>
          <button id="hostBtn" class="btn btn-sm btn-secondary" onclick="requestHost()" style="display:none;">Make Me Host</button>
          <button id="leaveBtn" onclick="leaveRoom()">Leave Room</button>
        </div>
      </div>

      <div class="songListWrap">
        <h3>Songs</h3>
        <ul id="songList" class="songList"></ul>
      </div>

      <div class="playerBox">
        <audio id="player" controls></audio>
        <div class="controls">
          <button id="playBtn">Play</button>
          <button id="pauseBtn">Pause</button>
          <button id="seekBack">-10s</button>
          <button id="seekFwd">+10s</button>
          <button id="stopBtn">Stop</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Host Transfer Modal -->
  <div id="hostModal" class="modal hidden">
    <div class="modal-content">
      <h3>ðŸ‘‘ Host Transfer Request</h3>
      <p id="hostModalMessage"></p>
      <div class="modal-buttons">
        <button id="acceptHostBtn" class="btn btn-primary">Accept</button>
        <button id="rejectHostBtn" class="btn btn-secondary">Reject</button>
      </div>
    </div>
  </div>

  <!-- Notification Area -->
  <div id="notificationArea"></div>

  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
